name: Build & Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, json, bcmath, curl
          coverage: none

      - name: Setup .env
        run: cp .env.example .env

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --level 9 --memory-limit=2G
        continue-on-error: true

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=PSR12 src/
        continue-on-error: true

      - name: Setup .env for tests
        run: |
          cp .env.example .env.test
          sed -i 's/DATABASE_URL=.*/DATABASE_URL="postgresql:\/\/user:password@127.0.0.1:5432\/app?serverVersion=15\&charset=utf8"/' .env.test

      - name: Create test database
        run: |
          PGPASSWORD=password psql -h 127.0.0.1 -U user -c "CREATE DATABASE app;"
        continue-on-error: true

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://user:password@127.0.0.1:5432/app?serverVersion=15&charset=utf8

      - name: Verify scheduler rules loaded
        run: |
          php bin/console doctrine:query:sql "SELECT COUNT(*) as count FROM queue_schedule_rule" --env=test 2>/dev/null | grep -q "count" && echo "âœ“ Scheduler rules loaded"
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://user:password@127.0.0.1:5432/app?serverVersion=15&charset=utf8

      - name: Check services compilation
        run: php bin/console cache:clear --env=test
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://user:password@127.0.0.1:5432/app?serverVersion=15&charset=utf8
